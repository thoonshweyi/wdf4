<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <!-- bootstrap css1 js2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- flatpickr css1 js1 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <!-- select2 css1 js1 -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <!-- summernote css1 js1 -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">    </head>
    <body>
        
        <div class="container p-5">
            <form action="" method="">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control form-control-sm"/>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm">
                </div>
                <div class="mb-3">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-select form-select-sm">
                        <option value="" disabled selected>Choose Country</option>
                        <option value="mm">Myanmar</option>
                        <option value="th">Thailand</option>
                        <option value="vn">Vietnum</option>
                        <option value="ml">Malaysia</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="role">Role</label>
                    <select name="role[]" id="role" class="form-select form-select-sm" multiple>
                        <option value="ad">Admin</option>
                        <option value="mg">Manager</option>
                        <option value="sup">Supervisor</option>
                        <option value="ed">Editor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="">Gender</label>
                    <div class="form-check">
                        <input type="radio" name="gender" id="m" class="form-check-input" value="1"/><label for="m">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="f" class="form-check-input" value="0"/><label for="f">Female</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="language">Language</label>
                    <div class="form-check">
                        <input type="checkbox" name="language" id="english" class="form-check-input" value="english"/><label for="english">English</label>                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="language" id="korean" class="form-check-input" value="korean"/><label for="korean">Korean</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="language" id="thai" class="form-check-input" value="thai"/><label for="thai">Thai</label>
                    </div>                    
                    <div class="form-check">
                        <input type="checkbox" name="language" id="burmese" class="form-check-input" value="burmese"/><label for="burmese">Burmese</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="dbo">Date Of Birth</label>
                    <input type="date" name="dbo" id="dbo" class="form-control form-control-sm" placeholder="Choose Your DOB"/>
                </div>

                <div class="mb-3">
                    <label for="nrc">NRC</label>
                    <input type="file" name="nrc[]" id="nrc" class="form-control form-control-sm"/>
                </div>

                <div class="mb-3">
                    <label for="score">Score</label>
                    <input type="range" name="score" id="score" class="form-range" min="0" max="100" value="0" step="10"/>
                </div>

                <div class="mb-3">
                    <label for="bio">Summary Bio</label>
                    <textarea name="bio" id="bio" class="form-control" placeholder="Enter your bio"></textarea>
                </div>

                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input type="checkbox" name="agree" id="agree" class="form-check-input"/>
                        <label for="agree">I agree all the above regulations</label>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary btn-sm me-3">Cancle</button>
                    <button class="btn btn-success btn-sm">Submit</button>
                </div>
            </form>
        </div>


        <!-- bootstrap css1 js2 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- flatpickr css1 js1 -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <!-- select2 css1 js1 -->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <!-- summernote css1 js1 -->
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
        <!-- custome css -->
        <script type="text/javascript">
            $(document).ready(function(){
                // console.log('I am in jquery');

                // flatpickr for dob
                $('#dbo').flatpickr(
                    {
                        dateFormat : 'm-d-Y',
                        minDate : '01-01-1997',
                        maxDate : '12-31-2004'
                        // at the year 2022 ,it allow people who aged between 18 and 25
                    }
                );

                // select2 for role
                $('#role').select2(
                    {
                        placeholder : 'Select Role'
                    }
                );


                // summernote for bio
                $('#bio').summernote(
                    {
                        placeholder: 'Hello stand alone ui',
                        tabsize: 2,
                        height: 120,
                        toolbar: [
                            ['style', ['style']],
                            ['font', ['bold', 'underline', 'clear']],
                            ['color', ['color']],
                            ['para', ['ul', 'ol', 'paragraph']],
                            // ['table', ['table']],
                            ['insert', ['link']],
                            ['view', ['fullscreen', 'codeview', 'help']]
                        ]
                    }
                );
            });
        </script>
    </body>
</html>
