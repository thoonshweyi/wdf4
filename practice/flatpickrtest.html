<!DOCTYPE html>
<html>
    <head>
        <title>Flatpickr Test</title>
        <!-- fontawesome css1 -->
        <link href="../libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css">
        <!-- flatpickr css1 js1-->
        <link href="../libs/flatpickr/flatpickr.min.css" rel="stylesheet" type="text/css">
        <!-- custome css -->
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background: linear-gradient(to right, rgb(168, 255, 120), rgb(120, 255, 214));

                display: flex;
                justify-content: center;
                align-items: center;
            }
            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            .choice{
                list-style-type: none;
                background-color: #fff;
                border-radius: 50px;
                margin: 0;
                padding: 0;

                display: flex;
            }
            .choice-item{
                /* background-color: tomato; */
                /* text-align: center; */
                border-right: 1px solid #999;
                padding: 20px 50px;

                cursor: pointer;

                position: relative;
            }
            .choice-item:last-child{
                border: 0;
            }
            .choice-title{
                color: #444;
                font-style: bold;
                font-size: 20px;

                display: block;

                margin-bottom: 10px;
            }
            .choice-title i{
                font-size: 25px;
                margin-right: 5px;
            }
            .choice-input{
                border: 0;
                font-size: 14px;
                text-transform: capitalize;  
            }
            .choice-input:disabled{
                background-color: transparent;
            }
            .choice-input:focus{
                outline: 0;
            }
            .choice-input::placeholder{
                color: #555;
            }
            .choice-menu{
                max-height: 160px;
                background-color:#fff ;
                border-radius: 15px;

                position: absolute;
                top: 110%;
                left: 50%;
                transform: translate(-50%);

                overflow-y: auto;
                overflow-x: hidden;

                display: none;
            }
            .choice-item.show .choice-menu{
                display: block;
            }
            .choice-menu li{
                width: 170px;
                height: 40px;
                
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .choice-menu li:hover{
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        

        <form action="" method="">
            <ul class="choice">
                <li class="choice-item" id="where">
                    <span class="choice-title"><i class="fas fa-map-marker"></i>Where To?</span>
                    <input type="text" name="place" id="place" class="choice-input" placeholder="Where are you going">
                    <ul class="choice-menu">
                        <li>Alaska</li>
                        <li>California</li>
                        <li>Singapore</li>
                        <li>Bangkok</li>
                        <li>Seoul</li>
                    </ul>
                </li>
                <li class="choice-item flatpickr" id="when">
                    <span class="choice-title"><i class="fas fa-calendar"></i>When?</span>
                    <input type="text" name="date" id="date" class="choice-input" placeholder="Select your time"/>
                </li>
                <li class="choice-item">
                    <span class="choice-title"><i class="fas fa-plane"></i>Travel Type</span>
                    <input type="text" name="type" id="type" class="choice-input" placeholder="Select travel type">
                    <ul class="choice-menu">
                        <li>Group Tour</li>
                        <li>Private Tour</li>
                    </ul>
                </li>
                <li class="choice-item" id="guest"><span class="choice-title"><i class="fas fa-user"></i>Guest</span><span class="choice-input">Select number of guest</span></li>
            </ul>
        </form>

        <!-- jquery -->
        <script src="../libs/jquery-3.6.0.min.js"></script>
        <!-- flatpickr css1 js1-->
        <script src="../libs/flatpickr/flatpickr.js"></script>
        <!-- custome js -->
        <script type="text/javascript">
            $(document).ready(function(){
                // console.log('hay');

                // code to show flatpickr calendar when click on li
                $('#when').click(function(){
                    $('#date').focus();
                });
                // add flatpickr to date
                $('#date').flatpickr(
                    {
                        dateFormat : 'm-d-Y',
                        minDate : 'today'
                    }
                );
            });
            

            const choiceitems = document.querySelectorAll('.choice-item');

            const place = document.querySelector('#place');
            const type = document.querySelector('#type');

            // const choicemenu = document.querySelectorAll('.choice-menu');

            place.addEventListener('focus',()=>{
                place.parentElement.classList.add('show');
            });
            place.addEventListener('blur',()=>{
                place.parentElement.classList.remove('show');
            });

            type.addEventListener('focus',()=>type.parentElement.classList.add('show'));
            type.addEventListener('blur',()=>type.parentElement.classList.remove('show'));


            choiceitems.forEach((choiceitem)=>{
                choiceitem.addEventListener('click',()=>{
                    choiceitem.querySelector('.choice-input').focus();
                });
            })
        </script>
    </body>
</html>
