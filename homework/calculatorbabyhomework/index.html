<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Homework</title>
        <!-- fontawesome css1 -->
        <link href="../../libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Calculator</h1>
            <div class="calbox">

                <input type="text" name="calinput" id="calinput" class="calinput" autofocus/>
                <span class="result"></span>

                <div class="calbtns">
                    <button class="clearbtn">C</button>
                    <button class="armbtn sqroot"><i class="far fa-square-root"></i></button>
                    <button class="armbtn">%</button>
                    <button class="armbtn divide"><i class="far fa-divide"></i></button>
                    <button class="numbtn">7</button>
                    <button class="numbtn">8</button>
                    <button class="numbtn">9</button>
                    <button class="armbtn">x</button>
                    <button class="numbtn">4</button>
                    <button class="numbtn">5</button>
                    <button class="numbtn">6</button>
                    <button class="armbtn">-</button>
                    <button class="numbtn">1</button>
                    <button class="numbtn">2</button>
                    <button class="numbtn">3</button>
                    <button class="armbtn">+</button>                    
                    <button class="numbtn">0</button>
                    <button class="numbtn">.</button>
                    <button class="equalbtn">=</button>
                </div>
            </div>



        <script src="./js/app.js"></script>
    </body>
</html>
