<!DOCTYPE html>
<html>
<head>
	<title>Home Work 3</title>
</head>
<body>
	<center>
	<img src="../img/homework3/UECLogo.jpg" alt="2020 Election Logo" width="100" height="100" />
	</center>
	<u><h2 align="center">Welcome To 2020 Election</h2></u>
	<p align="center">Citizen ID:WDF(4102)</p>
	<hr/>
	<table border="1" align="center">
		<form action="" method="" enctype="">
			<thead>
				<th bgcolor="yellow" colspan="2">Election Form</th>
			</thead>
			<tbody>
				<tr>
					<td><label for="lname">Leader Name:</label></td>
					<td><input type="text" name="lname" id="lname" class="" placeholder="Enter Leader Name" /></td>
				</tr>
				<tr>
					<td><label for="name">Your Name:</label></td>
					<td><input type="text" name="name" id="name" class="" placeholder="Enter Your Name" /></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" name="email" id="email" class="" placeholder="Enter Your Email"/></td>
				</tr>
				<tr>
					<td><label for="passcode">Passcode:</label></td>
					<td><input type="text" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode" /></td>
				</tr>
				<tr>
					<td><label>Parties</label></td>
					<td>
						<input type="radio" name="parties" id="NLD" class=""/><label for="NLD">NLD</label>
						<input type="radio" name="parties" id="USDP" class=""/><label for="USDP">USDP</label>
						<input type="radio" name="parties" id="PPP" class=""/><label for="PPP">PPP</label>
					</td>
				</tr>
				<tr>
					<td><label for="cities">Locations:</label></td>
					<td>
						<select name="cities" id="cities">
							<option disabled  selected>Choose City</option>
							<option>Yangon</option>
							<option>Mandalay</option>
							<option>Nay Pyi Taw</option>
							<option>Myit Kyee Narr</option>
							<option>Bago</option>
						</select>
					</td>
				</tr>
			</tbody>
			<tfoot align="right">
				<tr>
					<td colspan="2">
						<input type="checkbox" name="check" id="check" class="" checked="" />I accept all the regulation of election community.
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="reset" name="cancle" id="cancle" class="" value="Cancle" />
						<input type="submit" name="submit" id="submit" class="" value="Submit"/>
					</td>
				</tr>
			</tfoot>
		</form>
	</table>
	<hr/>
	<center><small>Already register!  <a href="#" target="_blank">Click Here to Login</a></small></center>
</body>
</html>
