<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Neumorphism Login Form</title>
	<link rel="stylesheet" type="text/css" href="./css/neumorphismloginform.css">
	<link rel="stylesheet" type="text/css" href="../libs/fontawesomepro/css/all.min.css">
</head>
<body>
	<h1>Login Form</h1>
	<div class="container">
		<div class="form-box">
			<!-- <i class="fas fa-user"></i> -->
			<form id="form" action="#" method="post">
				<input type="email" name="email" id="email" class="login-input" placeholder="Email Address" required /><br>
				<input type="password" name="password" id="password" class="login-input" placeholder="Password" required /><br>
				<button type="submit" class="login-button">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
