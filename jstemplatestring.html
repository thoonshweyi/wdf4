<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template String</title>
</head>
<body>



	<script type="text/javascript">
		let name="kyaw kyaw",
			age =24,
			city="Mandalay",
			job="Developer";

			//console.log(name);
			// console.log(html);

			let html ;

			//without template string

			html = '<ul>'+
			'<li>Name : '+name+'</li>'+
			'<li>Age : '+age+'</li>'+
			'<li>City : '+city+'</li>'+
			'<li>Job : '+job+'</li>'+
			'</ul>';
			document.write(html);


			//with template string
			html=`
				<ul>
					<li>Name : ${name} </li>
					<li>Age : ${age} </li>
					<li>City : ${city} </li>
					<li>Job : ${job} </li>
				</ul>
			`;

			document.write(html);
	</script>

</body>
</html>
