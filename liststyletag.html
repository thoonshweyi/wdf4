<html>
<head>
	<title>List Style</title>
	</head>
	<body>

		<ul>
			<li>MPT</li>
			<li>Ooredoo</li>
			<li>Telenor</li>
		</ul>


		<ul type="square">
			<li>MPT</li>
			<li>Ooredoo</li>
			<li>Telenor</li>
		</ul>

		<ul type="circle">
			<li>MPT</li>
			<li>Ooredoo</li>
			<li>Telenor</li>
		</ul>





		<hr/>

		<ol>
			<li>MPT</li>
			<li>Ooredoo</li>
			<li>Telenor</li>
		</ol>

		<ol type="a">
			<li>MPT</li>
			<li>Ooredoo</li>
			<li>Telenor</li>
		</ol>


		<ol type="A">
			<li>MPT</li>
			<li>Ooredoo</li>
			<li>Telenor</li>
		</ol>

		<ol type="i">
			<li>MPT</li>
			<li>Ooredoo</li>
			<li>Telenor</li>
		</ol>


		<ol type="I">
			<li>MPT</li>
			<li>Ooredoo</li>
			<li>Telenor</li>
		</ol>
		


	</body>
</html>

List Style ( 2 types )

2.Order List -->
