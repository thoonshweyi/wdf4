<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Js Datatype</title>
</head>
<body>



	<script type="text/javascript">
		//Typeof Operator

		//String
		const name="Kyaw Kyaw";
		console.log(typeof name);	

		//Number
		const age=24;
		console.log(typeof(age));

		//Boolean
		let q = false;
		console.log(typeof q)

		//Undefined
		let test;
		console.log(typeof test);

		//Null
		const car = null;
		console.log(car);

		//Object
		const date = new Date();//class method
		console.log(typeof date);

		// Object({})
		// const address="no 120 , st 75x36 , Mandalay";

		const address = {
			no : "no 120",
			street : "st 75x36",
			city : "Mandalay"
		};
		console.log(address);
		console.log(typeof address);
		console.log(address);
		console.table(address);

		// console.error(name);

		//Array([])
		const hobbies =["movie","music","sport"];

		console.log(hobbies);
		console.table(hobbies);
		console.log(typeof hobbies);
	</script>
</body>
</html>
