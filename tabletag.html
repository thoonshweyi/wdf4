<html>
<head>
	<title>Table Tag</title>
	</head>
	<body>
		<table border="1" width="500px" height="200px">

		<thead bgcolor="red">
			<tr>
				<th>No</th>
				<th>Item</th>
				<th>Qty</th>
				<th>Unit</th>
				<th>Total</th>
				<th>QC</th>
			</tr>
		</thead>

		<tbody bgcolor="green">
			<tr>
				<td>1</td>
				<td >Coffee</td>
				<td>1</td>
				<td>pcs</td>
				<td>1000</td>
				<td>In Progress</td>
			</tr>

			<tr>
				<td>2</td>
				<td >Rice</td>
				<td>1</td>
				<td>box</td>
				<td>3000</td>
				<td rowspan="2">Passed</td>
			</tr>

			<tr >
				<td>3</td>
				<td>Water</td>
				<td>2</td>
				<td>bot</td>
				<td>1000</td>

			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td colspan="4"  align="center">Amount</td>
				<td >5000</td>
				<td rowspan="2">Paid</td>
			</tr>
			<tr>
				<td colspan="4"  align="center">Grand Total</td>
				<td >5000</td>

			</tr>
		</tfoot>


		</table>




	</body>
</html>
